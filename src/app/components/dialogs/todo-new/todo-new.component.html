<div class="parent">
  <h1 mat-dialog-title>New Todo</h1>
  <div mat-dialog-content>
    <p>Name</p>

    <mat-form-field>
      <input matInput [(ngModel)]="todo.name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button color="warn" [mat-dialog-close]>Cancel</button>
    <button mat-button [mat-dialog-close]="todo">Create</button>
  </div>
</div>
